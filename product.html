<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="shortcut icon" href="./assets/Images/Favicon/favicon" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="section-space1">
        <div class="bg-light">
            <div class="container product">
                <div class="product-images">
                    <div>
                        <img id="main-image" src="product.png" alt="Franklin Easy Grip Ball">
                    </div>
                    <div class="extra-images">
                        <img src="product.png" alt="Franklin Easy Grip Ball Thumbnail">
                        <img src="product.png" alt="Franklin Easy Grip Ball Thumbnail">
                        <img src="product.png" alt="Franklin Easy Grip Ball Thumbnail">
                    </div>
                </div> 
                <div class="product-details">

                    </ul>
                    <ul>
                        <li>

                        <li>
                            <p class="price-detail">Carry Pack</p>
                        </li>
                        <li>
                            <p class="product-code">CODE: 465-90.03</p>
                        </li>
                        <li><p class="product-stock-status">IN STOCK</p></li>
                        <li>
                            <div class="product-quantity">

                        <li>
                            <button class="add-to-cart">ADD TO CART</button>
