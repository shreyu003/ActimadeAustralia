<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>WELCOME!!</h1>
        <h4 class="subtitle">Please Sign In..</h4>
        <div class="signin">
            <div class="form-container">
                <h2>Returning Customer</h2>
                <div class="form-input">
                    <div class="form-group">
                        <label for="Username">User Name as Mobile</label>
                        <input type="text" name="Username" id="Username" class="input-field" placeholder="enter your username">
                    </div>
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" class="input-field" placeholder="enter your password">
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgotten Password?</a>
                </div>
                <button type="submit" class="btn">SUBMIT</button>
            </div>
            <div class="checkout">
                <h2>Checkout as a guest or register</h2>
                <img src="icon.png" alt="Checkout Icon">
                <p><b>Register and save time!</b></p>
                <p>Register with us for future convenience:</p>
                <p>Fast and easy check out</p>
                <p>Easy access to your order history and status</p>
                <div class="buttons">
                    <button type="button" class="btn1">CHECKOUT</button>
                    <button type="button" class="btn">REGISTER</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
