<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Register</title>
    <link rel="shortcut icon" href="./assets/Images/Favicon/favicon" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="header"></div>

    <section class="section-space1 bg-light">
        <div class="container">
            <h1 class="text-center">ACCOUNT REGISTER</h1>
            <p class="subtitle text-center">Your personal details</p>
            <div class="form-input">
                <div class="form-group">
                    <label for="type">User Type</label>
                    <select  class="input-field" name="type" id="type">
                        <option value="" class="placeholderoption" disabled selected hidden>Choose user type</option>
                        <option value="">Option1</option>
                        <option value="">Option2</option>
                        <option value="">Option3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" class="input-field" placeholder="add phone number">
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" class="input-field" placeholder="add your name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" class="input-field" placeholder="add last name">
                </div>
                <div class="form-group">
                    <label for="autoAddress">Auto Address</label>
                    <textarea name="autoAddress" id="autoAddress" class="input-field" cols="30" rows="5" placeholder="enter a location"></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" class="input-field" cols="30" rows="5" placeholder="B-105, add address"></textarea>
                </div>
            </div>
    
            <div class="optionbox text-center">
                <h3>Option</h3>
                <div>
                    <input type="checkbox" name="subscribe" id="subscribe" class="checkbox-field">
                    <label for="subscribe">Subscribe to our Newsletter</label>
                </div>
            </div>
    
            <div class="passwordbox">
                <h3 class="text-center">Your Password</h3>
                <div class="form-input">
                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" class="input-field" placeholder="enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input-field" placeholder="confirm your password">
                    </div>
                </div>
            </div>
            <div class="w-100 text-center register-btn-block">
                <a href="#" class="read_more_btn">register</a>
            </div>
        </div>
    </section>

    <script src="./assets/PlugIn/Jquery/jquery.min.js"></script>
    <script src="./assets/script/getHeader&Footer.js"></script>
</body>
</html>
